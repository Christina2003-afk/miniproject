<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - Art Gallery</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .login-page {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            background-color: #f8f9fa;
        }

        .login-image {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/carousel-3.jpg');
            background-size: cover;
            background-position: center;
            
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .login-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
        }

        .welcome-text {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating .form-control {
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 1rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            text-decoration: none;
            color: #007bff;
        }

        @media (max-width: 768px) {
            .login-page {
                grid-template-columns: 1fr;
            }
            .login-image {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Login Page Start -->
    <div class="login-page">
        <!-- Left Side - Image -->
        <div class="login-image wow fadeIn" data-wow-delay="0.1s">
            <div class="text-center">
                <h1 class="display-1 text-white mb-4">ART</h1>
                <p class="fs-5">Where imagination thrives, art comes alive.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-content wow fadeIn" data-wow-delay="0.3s">
            <div class="login-form">
                <a href="index.html" class="btn btn-sm btn-outline-primary mb-4">
                    <i class="bi bi-arrow-left"></i> Back to Home
                </a>

                <h2 class="welcome-text">Login</h2>
                <p class="subtitle">Enter your credentials to login</p>

                <form id="loginForm" method="post" action="login.php">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com">
                        <label for="email">Email Address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">Login</button>

                    <div class="register-link">
                        Don't have an account? 
                        <a href="register.html" class="text-primary">Register now</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Login Page End -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Perform form validation
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
                event.preventDefault(); // Stop submission if validation fails
                return;
            }
    
            // Password validation (e.g., minimum 6 characters)
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                event.preventDefault(); // Stop submission if validation fails
                return;
            }
    
            // If validation passes, allow the form to submit
            // No need to call `event.preventDefault()` here
        });
    </script>
    
</body>
</html>
